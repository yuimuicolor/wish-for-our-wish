<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish Upon a Star⛧</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/our-wish.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <div class="logo-container">
          <img
            class="logo-img"
            src="./assets/images/wish_upon_a_star_logo.svg"
            alt="Wish Upon a Star Logo"
            width="100%"
          />
        </div>
      </a>
      <div class="tab-menu-container">
        <a href="./our-wish.html" class="tab-menu-item active">Our Wish</a>
        <a href="./photo.html" class="tab-menu-item">Photo</a>
        <a href="./music.html" class="tab-menu-item">Music</a>
        <a href="./todays-wish.html" class="tab-menu-item">Today's Wish</a>
      </div>
    </header>
    <main>
      <div class="frame">
        <div class="main-container">
          <img class="sparkle-bg" src="./assets/images/sparkle.gif" alt="sparkle-bg" />
          <img
            class="star-1-bg"
            src="./assets/images/silver-star-1.png"
            alt="silver-star-1"
          />
          <img
            class="star-2-bg"
            src="./assets/images/silver-star-2.png"
            alt="silver-star-2"
            width="400px"
          />
          <div class="text-container">
            <div class="wish-title">Select Your <span>Wish</span>!</div>
            <div class="wish-subtitle">
              당신의 <span>위시</span>를 선택해 보세요!
            </div>
          </div>
          <div class="card-container">
            <div class="card" data-member="sion">
              <img src="./assets/images/ourwish-sion-card.png" alt="sion-card" />
              <span>SION</span>
            </div>
            <div class="card" data-member="riku">
              <img src="./assets/images/ourwish-riku-card.png" alt="riku-card" />
              <span>RIKU</span>
            </div>
            <div class="card" data-member="yushi">
              <img src="./assets/images/ourwish-yushi-card.png" alt="yushi-card" />
              <span>YUSHI</span>
            </div>
            <div class="card" data-member="jaehee">
              <img src="./assets/images/ourwish-jaehee-card.png" alt="jaehee-card" />
              <span>JAEHEE</span>
            </div>
            <div class="card" data-member="ryo">
              <img src="./assets/images/ourwish-ryo-card.png" alt="ryo-card" />
              <span>RYO</span>
            </div>
            <div class="card" data-member="sakuya">
              <img src="./assets/images/ourwish-saku-card.png" alt="saku-card" />
              <span>SAKU</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="modal-template" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content-container">
        <div class="modal-content-box-left">
          <div class="modal-text-container">
            <div class="text-box">
              <div class="text-title">Name</div>
              <div class="text-content"></div>
            </div>
            <div class="text-box">
              <div class="text-title">Birth</div>
              <div class="text-content"></div>
            </div>
            <div class="text-box">
              <div class="text-title">From</div>
              <div class="text-content"></div>
            </div>
            <div class="text-box">
              <div class="text-title">Mark</div>
              <div class="text-content"></div>
            </div>
          </div>
          <div class="modal-photo-container">
            <div class="photo-box"><img src="./assets/images/loading.gif" alt="photo1" /></div>
            <div class="photo-box"><img src="./assets/images/loading.gif" alt="photo2" /></div>
            <div class="photo-box"><img src="./assets/images/loading.gif" alt="photo3" /></div>
          </div>
        </div>
        <div class="modal-content-box-right">
          <div class="modal-text-container">
            <span class="modal-name"></span>
          </div>
          <div class="modal-photo-container">
            <img src="./assets/images/loading.gif" alt="main-photo" />
          </div>
        </div>
        <button class="close-btn modal-close">
          <img src="./assets/images/card-close-btn.png" alt="close-btn" />
        </button>
      </div>
    </div>

    <!-- 이미지 확대용 모달 -->
    <div id="photoModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content-container">
        <div class="modal-image-wrapper">
          <img id="photoModalImg" src="./assets/images/loading.gif" alt="modal-image" />
          <button class="modal-photo-close">
            <img src="./assets/images/photo-close-btn-2.png" alt="close-btn" />
          </button>
        </div>
      </div>
    </div>
    <script src="./js/our-wish.js"></script>
  </body>
</html>
