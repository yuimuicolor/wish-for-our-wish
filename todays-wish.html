<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish Upon a Star⛧</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/todays-wish.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <div class="logo-container">
          <img
            class="logo-img"
            src="./images/wish_upon_a_star_logo.svg"
            alt="Wish Upon a Star Logo"
            width="100%"
          />
        </div>
      </a>
      <div class="tab-menu-container">
        <a href="./our-wish.html" class="tab-menu-item">Our Wish</a>
        <a href="./photo.html" class="tab-menu-item">Photo</a>
        <a href="./music.html" class="tab-menu-item">Music</a>
        <a href="./todays-wish.html" class="tab-menu-item active">Today's Wish</a>
      </div>
    </header>
    <main>
      <div class="frame">
        <div class="main-container">
          <img class="sparkle-bg" src="./images/sparkle.gif" alt="sparkle-bg" />
          <img
            class="star-1-bg"
            src="./images/silver-star-1.png"
            alt="silver-star-1"
          />
          <img
            class="star-2-bg"
            src="./images/silver-star-2.png"
            alt="silver-star-2"
            width="400px"
          />
         <div class="main-box">
            <div class="top-container">
              <img src="./images/photo-top-text.png" alt="wish for our wish" />
              <img src="./images/photo-top-button.png" alt="buttons" />
            </div>
           <div class="content-container">
<div class="wichu-fall-bg"></div>

            <div class="content-box"> <div class="title-container heartbeat">
                <img src="./images/todays-wish/title.png" alt="두근두근!" />
            </div>
            <div class="wichu-container bounce">
                <img src="./images/todays-wish/wichu.png" alt="위츄">
            </div>
            <div class="sub-title-container shine">
                <img src="./images/todays-wish/sub-title.png" alt="오늘 나의 행운의 WISH는?">
            </div>
            <button class="start-button">
                뽑기!
            </button> </div>
           </div>
        </div>
      </div>
    </main>
    <div id="modal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content-container">
        <div class="modal-image-wrapper">
          <img src="./images/sg/사쿠야8.jfif" alt="modal-image" />
          <button id="closeModal" class="close-btn">
            <img src="./images/photo-close-btn.png" alt="close-btn" />
          </button>
        </div>
      </div>
    </div>
    <script src="./js/photo-image-list.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let currentIndex = 0;

        const imageElement = document.querySelector(".image-wrapper img");
        const modalImage = document.querySelector(".modal-image-wrapper img");

        const modal = document.getElementById("modal");
        const closeBtn = document.getElementById("closeModal");
        const zoomBtn = document.getElementById("zoomBtn");

        document.querySelector(".left-button").addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateImage();
        });

        document
          .querySelector(".right-button")
          .addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
          });

        function updateImage() {
          imageElement.src = images[currentIndex];
        }

        zoomBtn.addEventListener("click", () => {
          modalImage.src = images[currentIndex];
          modal.classList.remove("hidden");
        });

        closeBtn.addEventListener("click", () => {
          modal.classList.add("hidden");
        });

        modal
          .querySelector(".modal-content-container")
          .addEventListener("click", () => {
            modal.classList.add("hidden");
          });

        modal
          .querySelector(".modal-image-wrapper")
          .addEventListener("click", (e) => {
            e.stopPropagation();
          });
      });const container = document.querySelector('.wichu-fall-bg');

function spawnWichu() {
  const wichu = document.createElement('div');
  wichu.classList.add('wichu-float');

  const randomLeft = Math.random() * window.innerWidth;
  wichu.style.left = `${randomLeft}px`;
  wichu.style.top = `-100px`; // 화면 위에서 시작

  container.appendChild(wichu);

  // 6초 후 제거
  setTimeout(() => {
    wichu.remove();
  }, 6000);
}

// ✨ 더 빠르고, 확률도 높게
setInterval(() => {
  spawnWichu(); // 확률 없이 무조건 생성
}, 400); // 0.4초마다 계속 생성

    </script>
    
  </body>
</html>
